name = "brunoyang-site"
main = ".open-next/worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# 自定义域名配置
[[routes]]
pattern = "bruno-yang.com"
custom_domain = true

[[routes]]
pattern = "www.bruno-yang.com"
custom_domain = true

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# R2 存储桶配置（用于增量缓存）
[[r2_buckets]]
binding = "NEXT_INC_CACHE_R2_BUCKET"
bucket_name = "store"
